<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/recipeView.css" />
    <link rel="stylesheet" href="./css/addNewRecipeView.css" />
    <title>Odin Recipes</title>
  </head>
  <body>
    <header class="header"><h1><> Odin Recipes <></h1></header>
    <main class="main-content">
      <aside class="navigation-container">
        <ul class="navigation-menu">
          <li><button class="add-new">Add new</button></li>
        </ul>
      </aside>
      <section class="recipe-container">
        <form class="add-recipe" action="#">
          <label for="name">Recipe name</label>
          <input type="text" name="name" id="name" required />
          <label for="image">Photo link</label>
          <input type="url" name="image" id="image" required />
          <label for="summary">Summary</label>
          <input type="text" name="summary" id="summary" />
          <label for="ingridients">Ingridients</label>
          <input type="text" placeholder="1" name="ing" />
          <input type="text" placeholder="2" name="ing" />
          <input type="text" placeholder="3" name="ing" />
          <input type="text" placeholder="4" name="ing" />
          <input type="text" placeholder="5" name="ing" />
          <input type="text" placeholder="6" name="ing" />
          <input type="text" placeholder="7" name="ing" />
          <input type="text" placeholder="8" name="ing" />
          <input type="text" placeholder="9" name="ing" />
          <input type="text" placeholder="10" name="ing" />
          <label for="steps-to-prepare">Steps to prepare</label>
          <input type="text" />
          <label for="cooks-note">Cook's note</label>
          <input type="text" />
        </form>
      </section>
    </main>
    <footer class="footer">
      <a href="https://github.com/petromirkolev">
        <img
          src="./src/images/GitHub-Mark-120px-plus.png"
          height="40px"
          alt="GitHub logo"
      /></a>
    </footer>
    <script defer type="module" src="./src/index.js"></script>
  </body>
</html>
